<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Axios Basics</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="text-center">
        <h1 class="display-4 text-center mb-3 fw-bold">Axios Basics</h1>
        <button class="btn btn-success my-3 fw-bold" id="get">GET</button>
        <button class="btn btn-primary fw-bold" id="post">POST</button>
        <button class="btn btn-warning fw-bold" id="update">PUT/PATCH</button>
        <button class="btn btn-danger fw-bold" id="delete">DELETE</button>
        <button class="btn btn-secondary fw-bold" id="sim">Sim Requests</button>
        <button class="btn btn-secondary fw-bold" id="headers">
          Custom Headers
        </button>
        <button class="btn btn-secondary fw-bold" id="transform">
          Transform
        </button>
        <button class="btn btn-secondary fw-bold" id="error">
          Error Handling
        </button>
        <button class="btn btn-secondary fw-bold" id="cancel">
          Cancel
        </button>
      </div>
      <hr />
      <div id="res"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
